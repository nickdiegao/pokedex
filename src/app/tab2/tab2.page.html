<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card *ngIf="pokemonInfo">
    <ion-card-header>
      <ion-card-title>
        {{ pokemonInfo.nome | uppercase }}
        <ion-label color="statusLuta().color">- {{ statusLuta().texto }}</ion-label>
      </ion-card-title>
      <ion-img alt="" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/' + pokemonInfo.numeroPokedex + '.svg'"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Quantidade de duelos: {{ pokemonInfo.quantidadeDeDuelos }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemonInfo.altura }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemonInfo.peso }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
  </ion-fab>

</ion-content>
